apiVersion: v2
name: jira-software
description: Issue tracker and agile project management platform

# Application charts are a collection of templates that can be packaged into versioned archives
# to be deployed.
type: application

# This is the chart version. This version number should be incremented each time you make changes
# to the chart and its templates, including the app version.
version: 0.2.0

# This is the version number of the application being deployed. This version number should be
# incremented each time you make changes to the application.
appVersion: 8.9.0

icon: https://www.atlassian.com/dam/jcr:75ba14ba-5e19-46c7-98ef-473289b982a7/Jira%20Software-blue.svg

dependencies:
  - name: postgresql
    version: 8.6.4
    repository: https://kubernetes-charts.storage.googleapis.com
    condition: postgresql.enabled
    tags:
      - postgres

keywords:
- jira
- agile
- project management
- issue tracking
- bug tracking
- application

home: https://hub.docker.com/r/atlassian/jira-software

sources:
- https://helm.sh
- https://helm.mox.sh
- https://hub.docker.com/r/atlassian/jira-software

maintainers:
- name: jmox
  email: jmox@protonmail.com
